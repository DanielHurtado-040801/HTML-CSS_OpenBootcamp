<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imagenes</h1>
            <img src="img/COD_MW2.jpeg" alt="COD MW2" width="500" height="300">
        </div>
        <div>
            <h1>Aprendiendo a utlizar los videos</h1>
            <video width="500" height="500" controls autoplay loop muted alt="video_youtube">
                <source src="videos/video_youtube.mp4" type="video/mp4">
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilziar los audios</h1>
            <audio controls autoplay loop>
                <source src="audios/music.mp3" alt="Musica">
            </audio>
        </div>
    </body>
</html>
