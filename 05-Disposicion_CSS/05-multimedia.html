<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="05-estilos.css">
    <title>Document</title>
</head>
<body>
    <div>
        <video class="video" playsinline autoplay muted loop>
            <source src="video/playa.mp4">
        </video>
        <div class="header">
            <h1>Visita Estados Unidos</h1>
            <button>Contactanos</button>
        </div>
    </div>
    <div class="galeria">
        <figure class="img-la">
            <img class="imagen-galeria" src="img/los angeles.jpeg" alt="imagen-los angeles"/>
            <div class="info">
                <h1>LOS ANGELES</h1>
            </div>
        </figure>
        <figure class="img-washington">
            <img class="imagen-galeria" src="img/whasington.jpeg" alt="imagen-los angeles"/>
            <div class="info">
                <h1>WASHINGTON</h1>
            </div>
        </figure>
        <figure class="img-san_francisco">
            <img class="imagen-galeria" src="img/san_francisco.jpeg" alt="imagen-los angeles"/>
            <div class="info">
                <h1>SAN FRANCISCO</h1>
            </div>
        </figure>
        <figure class="img-newyork">
            <img class="imagen-galeria" src="img/newyork.jpeg" alt="imagen-los angeles"/>
            <div class="info">
                <h1>NEW YORK</h1>
            </div>
        </figure>
        <figure class="img-orlando">
            <img class="imagen-galeria" src="img/orlando.jpeg" alt="imagen-los angeles"/>
            <div class="info">
                <h1>ORLANDO</h1>
            </div>
        </figure>
        <figure class="img-nevada">
            <img class="imagen-galeria" src="img/nevada.jpeg" alt="imagen-los angeles"/>
            <div class="info">
                <h1>NEVADA</h1>
            </div>
        </figure>
        <figure class="img-brooklyn">
            <img class="imagen-galeria" src="img/brooklyn.jpeg" alt="imagen-los angeles"/>
            <div class="info">
                <h1>BROOKLYN</h1>
            </div>
        </figure>
    </div>
</body>
</html>
