<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="02-estilos.css">
    <title>Posicionamiento</title>
</head>
<body>
    <div>
        <h1>Posicionamiento en CSS</h1>
        <li>Static</li>
        <li>realtive</li>
        <li>fixed</li>
        <li>absolute</li>
        <li>sticky</li>
    </div>
    <div class="static">Soy un div (static)</div>
    <div class="relative">Soy un div (relativo)</div>
    <div class="fixed">Soy un div (fixed)</div>
    <div class="sticky">Soy un div (sticky)</div>
    <div class="relative contenedor">
        <div class="absolute">Soy un div (absolute)</div>
    </div>
</body>
