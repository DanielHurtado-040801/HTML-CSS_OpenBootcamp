<!DOCTYPE html>
<html>
    <head>
        <title>Introduccion CSS</title>
        <link rel="stylesheet" href="01-estilos.css">
    </head>
    <body>
        <h1>Custom Style Sheet</h1>
        <p id="Primer-parrafo">Un parrafo</p>
        <h2 class="encabezado-noticias">Seccion de noticias</h2>
        <p id="primera-noticia">La primera noticia es...</p>
        <p id="segunda-noticia">La segunda noticia es...</p>
        <span id="primera-noticia">Primera noticia que no tiene estilo porque no es un parrafo sino un span</span>
        <div>
            <p class="Autor">Autor: Mario Mendoza</p>
            <p class="Fecha">Fecha: 08/04/1979</p>
            <p class="Genero">Genero: Ficcion colombiana</p>
        </div>
    </body>
</html>
