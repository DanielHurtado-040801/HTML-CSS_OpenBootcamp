<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 02 - Formularios en HTML</title>
    </head>
    <body>
        <form action="/">
            <div>
                <label for="nombre_usuario">Nombre</label>
                <input type="text" name="nombre_usuario" id="nombre_ususario">
            </div>
            <div>
                <label for="edad_usuario">Edad</label>
                <input type="number" name="edad_usuario" id="edad_usuario">
            </div>
            <div>
                <label for="Frase-favorita">Frase favorita</label>
                <textarea name="frase_favorita" id="Frase-favorita"></textarea>
            </div>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
